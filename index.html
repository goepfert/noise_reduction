<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Noise Reduction Demo</title>
  </head>

  <body>
    <div class="container">
      <h1>Noise Reduction Demo</h1>

      <div class="row">
        <label for="train" class="button">Train</label>
        <input type="file" id="train" accept="*.data" style="display: none" />
        <span id="filename">no file selected ...</span>
      </div>

      <div class="row">
        <label for="save-model" class="button">Save model</label>
        <input type="file" id="save-model" style="display: none" />
        <span id="filename">no file selected ...</span>
      </div>

      <div class="row">
        <label for="load-model" class="button">Load model</label>
        <input type="file" id="load-model" accept="*.data" style="display: none" />
        <span id="filename">no file selected ...</span>
      </div>
    
      <div class="row">
        <label for="predict" class="button">Predict</label>
        <input type="file" id="predict" accept="*.data" style="display: none" />
        <span id="filename">no file selected ...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <script src="utils.js"></script>
    <script src="fft.js"></script>
    <script src="windowing.js"></script>
    <script src="Dataset.js"></script>
    <script src="tfmodel_noise.js"></script>
    <script src="mainapp.js"></script>
    <!-- <script src="test.js"></script> -->
  </body>
</html>
